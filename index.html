<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tombol Support</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      padding: 40px 20px;
      position: relative;
    }

    .bikini-btn {
      position: relative;
      padding: 18px 45px;
      background: #ff9900;
      color: black;
      border: 2px solid black;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }

    .bikini-btn:hover {
      transform: translateY(-5px) rotateX(10deg);
      box-shadow: 0 15px 30px rgba(255, 153, 0, 0.3);
    }

    .bikini-btn:active {
      transform: translateY(0) scale(0.95);
    }

    .bikini-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .bikini-btn:hover::before {
      left: 100%;
    }

    .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.5s;
    }

    .bikini-btn:hover .shine {
      opacity: 0.6;
    }

    .money-emoji {
      position: absolute;
      font-size: 20px;
      animation: drop 3s infinite;
      opacity: 0;
    }

    @keyframes drop {
      0% {
        transform: translateY(-20px) scale(0.8);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(30px) scale(1.2);
        opacity: 0;
      }
    }

    /* Responsif */
    @media (max-width: 768px) {
      .bikini-btn {
        padding: 15px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="https://saweria.co/SuperGil" class="bikini-btn" id="donationButton" target="_blank">
      <span class="shine"></span>
      Klik untuk Support! ðŸ’–
      <span class="money-emoji" style="left: 20%; animation-delay: 0.3s;">ðŸ’°</span>
      <span class="money-emoji" style="left: 40%; animation-delay: 0.7s;">ðŸ’°</span>
      <span class="money-emoji" style="left: 60%; animation-delay: 0.1s;">ðŸ’°</span>
      <span class="money-emoji" style="left: 80%; animation-delay: 0.5s;">ðŸ’°</span>
    </a>
  </div>

  <script>
    // Klik animasi kecil tanpa ganggu link
    document.getElementById('donationButton').addEventListener('click', function () {
      this.style.transform = 'scale(0.95)';
      this.style.boxShadow = '0 5px 15px rgba(255, 153, 0, 0.2)';
      setTimeout(() => {
        this.style.transform = '';
        this.style.boxShadow = '0 15px 30px rgba(255, 153, 0, 0.4)';
      }, 300);
    });
  </script>
</body>
</html>
