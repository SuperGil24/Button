<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Bikini Menarik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: transparent;
        }
        
        .bikini-btn-container {
            display: inline-block;
        }
        
        .bikini-btn {
            position: relative;
            padding: 18px 45px;
            text-decoration: none;
            background: #ff9900; /* New orange-yellow color */
            color: black;
            border: 2px solid black;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        
        .bikini-btn:hover {
            transform: translateY(-5px) rotateX(15deg);
            box-shadow: 0 15px 30px rgba(255, 153, 0, 0.3);
        }
        
        .bikini-btn:active {
            transform: translateY(0) scale(0.95);
        }
        
        .bikini-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }
        
        .bikini-btn:hover::before {
            left: 100%;
        }
        
        .bikini-btn .shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .bikini-btn:hover .shine {
            opacity: 0.6;
        }
        
        .bikini-btn .money-emoji {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            animation: drop 3s infinite;
            font-size: 20px;
        }
        
        @keyframes drop {
            0% {
                transform: translateY(-20px) scale(0.8);
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            100% {
                transform: translateY(50px) scale(1.2);
                opacity: 0;
            }
        }
        
        /* Menambahkan efek pantai */
        .beach-effect {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #f8c3a8;
            border-radius: 0 0 50px 50px;
            z-index: -1;
        }
        
        /* Responsif untuk mobile */
        @media (max-width: 768px) {
            .bikini-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bikini-btn-container">
        <a href="https://saweria.co/SuperGil" class="bikini-btn" id="donationButton" target="_blank">
            <span class="shine"></span>
            Support My Stream! ðŸ’–
            <span class="money-emoji" style="left: 20%; animation-delay: 0.3s;">ðŸ’°</span>
            <span class="money-emoji" style="left: 40%; animation-delay: 0.7s;">ðŸ’°</span>
            <span class="money-emoji" style="left: 60%; animation-delay: 0.1s;">ðŸ’°</span>
            <span class="money-emoji" style="left: 80%; animation-delay: 0.5s;">ðŸ’°</span>
        </a>
        <div class="beach-effect"></div>
    </div>

    <script>
        // Add this script to maintain the click animation while using href
        document.getElementById('donationButton').addEventListener('click', function(e) {
            // Keep the animation effects
            this.style.transform = 'scale(0.95)';
            this.style.boxShadow = '0 5px 15px rgba(255, 153, 0, 0.2)';
            
            setTimeout(() => {
                this.style.transform = '';
                this.style.boxShadow = '0 15px 30px rgba(255, 153, 0, 0.4)';
            }, 300);
            
            // Actual link handling is done via the href attribute
        });
    </script>
</body>
</html>
